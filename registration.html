<body class="bg-gray-50 overflow-x-hidden">
    <div id="app" class="w-full flex justify-center flex-col flex-grow min-h-screen">
        <!---HEADER---->
        <header class="bg-gray-900 w-full p-4 flex flex-row sticky top-0 z-10">
            <a href="/" class="flex flex-row">
                <img src="sdg.png" alt="SDG Skill Lab logo" class="w-12" />
                <h1 class="text-xl font-semibold text-blue-500 mt-2">
                    SDG
                    <span class="text-white">SKILL LAB</span>
                </h1>
            </a>
        </header>

        <!---REGISTRATION FORM---->
        <section class="flex flex-grow justify-center items-center py-12">
            <form action="/register" class="w-full max-w-md bg-white rounded-lg shadow-lg p-6 sm:p-8 mx-4" method="POST">
                @csrf
                <h2 class="text-center font-semibold text-gray-800 text-2xl sm:text-3xl mb-6">SDG Skill Lab Registration</h2>

                <!-- Full Name -->
                <div class="mb-4">
                    <label for="full_name" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                    <input type="text" id="full_name" name="full_name" required
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                           placeholder="Enter your full name">
                </div>

                <!-- Phone Number -->
                <div class="mb-4">
                    <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required
                           pattern="\+?[0-9]{8,15}"
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                           placeholder="+213555555555">
                </div>

                <!-- Email -->
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                    <input type="email" id="email" name="email" required
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                           placeholder="Enter your email">
                </div>

                <!-- Workshop Selection -->
                <div class="mb-4">
                    <label for="workshop" class="block text-sm font-medium text-gray-700 mb-1">Select Workshop</label>
                    <select id="workshop" name="workshop" required
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="" disabled selected>Select a workshop</option>
                        <option value="week1">Week 1: Entrepreneurship</option>
                        <option value="week2">Week 2: Web Dev Basics</option>
                        <option value="week3">Week 3: Advanced Web Dev</option>
                        <option value="week4">Week 4: Linux & Mobile Dev</option>
                        <option value="week5">Week 5: Networks</option>
                        <option value="week6">Week 6: Cybersecurity</option>
                        <option value="week7">Week 7: Artificial Intelligence</option>
                        <option value="week8">Week 8: Languages (FR / EN / DE)</option>
                    </select>
                </div>

                <!-- Registration Type -->
                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-700 mb-1">Registration Type</label>
                    <div class="flex items-center space-x-4">
                        <label class="flex items-center">
                            <input type="radio" name="registration_type" value="online" required
                                   class="mr-2 focus:ring-blue-500">
                            <span class="text-sm text-gray-700">Online</span>
                        </label>
                        <label class="flex items-center">
                            <input type="radio" name="registration_type" value="in_person" required
                                   class="mr-2 focus:ring-blue-500">
                            <span class="text-sm text-gray-700">In-Person</span>
                        </label>
                    </div>
                </div>

                <!-- Submit Button -->
                <div class="text-center">
                    <button type="submit"
                            class="w-full bg-blue-800 text-white py-2 px-4 rounded-md hover:bg-blue-900 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        Register Now
                    </button>
                </div>
            </form>
        </section>

        <!---FOOTER---->
        <footer class="bg-gray-900 p-4 grid grid-cols-1 gap-6 sm:grid-cols-4">

                <h2 class="text-lg font-semibold">Organizer</h2>

                <h2 class="text-lg font-semibold">Contact</h2>

                <p>Phone: +2135 555 555 555</p>
